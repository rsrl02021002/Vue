<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<!-- 获取数据：通过this -->
	<!-- 绑定的方法定义在methods中 -->
	<!-- 方法格式praise:function(){this.person+="是帅哥"} -->
	<!-- v-on:click="praise"简写是@click="praise" -->
	<body>
		<div id="app">
			<p v-on:click="praise">{{person}}</p>
			<button v-on:click="test">测试按钮</button>
			<button @click="test">测试按钮</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					person:"张三"
				},
				// 单击事件click双击事件dblclick
				methods:{
					test:function(){
						alert("测试！")
					},
					praise:function(){
						this.person+="是帅哥!"
					}
				}
			})
		</script>
	</body>
</html>
