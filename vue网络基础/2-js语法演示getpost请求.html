<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="" value="get请求" class="get"/>
		<input type="button" name="" id="" value="post请求" class="post"/>
		<script src="../js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			// 接口1:随机笑话,
			// 请求地址:https://autumnfish.cn/api/joke/list
			// 请求方法:get
			// 请求参数:num(笑话条数,数字)
			// 响应内容:随机笑话
			
			// js语法实现
			document.querySelector(".get").onclick=function(){
				axios.get("https://autumnfish.cn/api/joke/list?num=5").then(function(response){console.log(response)},function(err){console.log(err)})
			}
			
			// 接口2:用户注册,
			// 请求地址:https://autumnfish.cn/api/user/reg
			// 请求方法:post,
			// 请求参数:username(用户名,字符串)
			// 响应内容:注册成功或失败
			
			document.querySelector(".post").onclick=function(){
				axios.post("https://autumnfish.cn/api/user/reg",{username:"zhangsan9485"}).then(function(response){console.log(response)},function(err){console.log(err)})
			}
		</script>
	</body>
</html>
