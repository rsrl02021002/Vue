<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		建议：优先使用const定义不变的标识符
		注意：
		1. const修饰的标识符赋值后，不能再更改
		2. const定义标识符后，必须赋值
		3. const指向的对象不能修改，对象的属性可以修改
			const obj={
				name:"zhangsan",
				age:20,
				height:1.8
			}
			obj.name="lisi";
			obj.age=19;
			obj.height=1.78;
	</body>
</html>
