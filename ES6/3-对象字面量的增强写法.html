<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			const name="zhangsan";
			const age=10;
			const height=1.9;
			
			// 属性 ES5写法
			const obj={
				name:name,
				age:age,
				height:height
			}
			console.log(obj);
			
			// 属性 ES6写法
			const obj2={
				name,
				age,
				height
			}
			console.log(obj2);
			
			// 函数 ES5写法
			const obj3={
				func:function(){
					console.log("123")
				}
			}
			obj3.func();
			
			// 函数 ES6写法
			const obj4={
				func2(){
					console.log("456")
				}
			}
			obj4.func2();
		</script>
	</body>
</html>
