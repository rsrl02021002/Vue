<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- v-text替换标签内容 -->
		<!-- v-html替换标签内容，且解析data数据中的标签 -->
		<div id="app">
			<p v-text="str"></p>
			<p v-html="str"></p>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					str:"<a href='http://bilibili.com'>哔哩哔哩</a>"
				}
			})
		</script>
	</body>
</html>
