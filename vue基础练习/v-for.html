<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<!-- v-for作用：根据数据生成列表结构 -->
	<!-- 语法(item,index)in数组     item和index可以更改 in是固定语法不可以更改 -->
	<!-- item和index可以结合其他指令使用 -->
	<!-- 数组长度的更新是响应式的，同步更新到页面上 -->
	<body>
		<div id="app">
			<input type="button" name="" id="" value="增加对象" @click="add"/>
			<input type="button" name="" id="" value="移除对象" @click="remove"/>
			<ul>
				<li v-for="(item,index) in arr">
					索引：{{index}} 内容：{{item}}
				</li>
			</ul>
			<ul>
				<li v-for="item in person" :title="item.name">
					{{item.name}}在{{item.place}}工作
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					// 数组
					arr:["1","2","3","4","5"],
					// 对象
					person:[
						{name:"张三",place:"北京"},
						{name:"李四",place:"深圳"}
					]
				},
				methods:{
					add:function(){
						this.person.push({name:"王五",place:"上海"})
					},
					remove:function(){
						// 从数组[0]向右移除移除
						this.person.shift()
					}
				}
			})
		</script>
	</body>
</html>
