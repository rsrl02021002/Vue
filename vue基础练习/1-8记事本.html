<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		ul,li{list-style: none;margin: 0;padding: 0;}
	</style>
	<body>
		<div id="app">
			<div id="">
				<h1>记事本</h1>
				<div id="">
					<input type="text" name="" id="" value="" placeholder="请输入事件" v-model="message" @keyup.enter="enterEvent"/>
					<ul>
						<li v-for="(item,index) in eventList">
							<span id="">{{index+1}}.</span>
							<label>{{item}}</label>
							<span @click="removeEvent(index)">X</span>
						</li>
					</ul>
					<span id="" v-show="eventList.length!=0">
						共计{{eventList.length}}条事件
					</span>
					<input type="button" name="" id="" value="清空" @click="clearEventlist" v-show="eventList.length!=0"/>
				</div>
				<h1>版权所有，翻版不究</h1>
			</div>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					message:"",
					eventList:[],
				},
				methods:{
					enterEvent:function(){
						this.eventList.push(this.message)
						// console.log(this.eventList)
					},
					clearEventlist:function(){
						this.eventList=[]
					},
					removeEvent:function(e){
						this.eventList.splice(e,1)
					}
				}
			})
		</script>
	</body>
</html>
