<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>当前计数：{{num}}</h1>
			<input type="button" name="" id="" value="-" v-on:click="subNum" />
			<input type="button" name="" id="" value="+" v-on:click="addNum" />
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					num:0
				},
				methods:{
					subNum:function(){
						this.num--;
					},
					addNum:function(){
						this.num++;
					}
				}
			})
		</script>
	</body>
</html>
