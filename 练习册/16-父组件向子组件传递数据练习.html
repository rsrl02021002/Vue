<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 常忘记格式v-bind:cmovie='movie' -->
			<cpn v-bind:cmovie='movie' v-bind:cmessage='message'></cpn>
		</div>
		<template id="cpn">
			<div>
				<ul>
					<li v-for='item in cmovie'>{{item}}</li>
				</ul>
				<p>{{cmessage}}</p>
			</div>
		</template>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					movie:["十二生肖","功夫瑜伽","神话"],
					message:"你好啊"
				},
				//经常忘记
				// 格式components:{
				// 	cpn:{}
				// }
				components:{
					cpn:{
						template:"#cpn",
						props:['cmovie','cmessage']
					}
				}
			})
		</script>
	</body>
</html>
