<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<!-- 父访问子
	$refs -->
	<!-- 常用 -->
	<body>
		<!-- 父组件模板 -->
		<div id="app">
			<cpn></cpn>
			<cpn ref="aaa"></cpn>
			<cpn></cpn>
			<cpn></cpn>
			<button @click="btnClick">按钮</button>
		</div>
		
		<!-- 子组件模板 -->
		<template id="cpn">
			<div>
				我是子组件
			</div>
		</template>
		
		<!-- Vue实例 父组件 -->
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				// 注册子组件
				components:{
					cpn:{
						template:"#cpn",
						// 子组件的事件 一会儿父组件访问它
						methods:{
							showMessage:function(){
								console.log("message");
							}
						},
						data(){
							return {name:"我是子组件data里的name"}
						}
					}
				},
				methods:{
					btnClick:function(){
						// refs是对象类型 默认是空的对象
						console.log(this.$refs);
						console.log(this.$refs.aaa);
						// 父组件访问子组件的方法
						this.$refs.aaa.showMessage();
						// 父组件访问子组件的data
						console.log(this.$refs.aaa.name);
					}
				}
				
			})
		</script>
	</body>
</html>
