<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn2></cpn2>
			<!-- <cpn1></cpn1> -->
<!-- 			问题：能使用cpn1吗？
			答案：不可以，cpn1的作用域是cpn2，不是全局 -->
		</div>
		<script type="text/javascript">
			// 1. 创建第一个组件(子组件)
			const cpnC1 = Vue.extend({
				template:`
				<div>
					<h2>组件标题1</h2>
					<p>这是组件1内容</p>
				</div>
				`
			})
			// 2. 创建第二个组件(父组件)
			const cpnC2 = Vue.extend({
				template:`
				<div>
					<h2>组件标题2</h2>
					<p>这是组件2内容</p>
					<cpn1></cpn1>
				</div>
				`,
				//注意，这里有逗号
				components:{
					cpn1:cpnC1
				}
			})
			var app = new Vue({
				el:"#app",
				components:{
					cpn2:cpnC2
				}
			})
		</script>
	</body>
</html>
<!-- 问题：
在父组件中
template:``,
components:{}
不要忘记逗号 -->

<!-- 问题：
能在div#app下使用cpn1吗？
不可以，因为cpn1是在cpn2下注册的，作用域是cpn2 -->
