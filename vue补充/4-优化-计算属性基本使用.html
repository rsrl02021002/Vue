<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
<!-- 	计算属性和methods都可以实现同样功能
	区别：
	计算属性有缓存，如果多次使用，计算属性只会调用一次
	methods每次使用，每次调用，开销相对大 -->
	<body>
		<div id="app">
			<!-- 预期显示效果:Danny Lee -->
			{{firstName+' '+lastName}}
			<br>
			{{firstName}} {{lastName}}
			<br>
			<!-- 调用方法： -->
			<!-- mustache语法可以调用方法 -->
			{{fullName()}}
			<br>
			<!-- 通过计算属性： -->
			{{getFullName}}
			<br>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					firstName:"Danny",
					lastName:"Lee"
				},
				methods:{
					fullName:function(){
						return this.firstName+' '+this.lastName;
					}
				},
				// 计算属性
				// computed翻译:计算 固定格式,不可更改
				computed:{
					getFullName:function(){
						return this.firstName+' '+this.lastName;
					}
				}
				
			})
		</script>
	</body>
</html>
