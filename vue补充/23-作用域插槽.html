<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<!-- 子组件内容 父组件设置样式 -->
	<body>
		<div id="app">
			<!-- 默认的显示样式 -->
			<cpn></cpn>
			
			<cpn>
				<!-- 目的：使用子组件data 在父组件修改样式 -->
				<!-- 获取子组件data -->
				<!-- 2.设置模板，高版本可以用div代替 -->
				<template slot-scope="slot">
					<span v-for="item in slot.data">{{item}}-</span>
				</template>
			</cpn>
		</div>

		<template id="cpn">
			<div>
				<!-- 1.套一个slot -->
				<!-- data命名是自己规定的 -->
				<slot :data="cLanguages">
					<ul>
						<li v-for="item in cLanguages">{{item}}</li>
					</ul>
				</slot>
			</div>
		</template>

		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				components: {
					cpn: {
						template: "#cpn",
						data() {
							return {
								cLanguages: ["JavaScript", "c++", "Python", "Java", "Go"]
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
