<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn>
				<span slot="center">哈哈哈</span>
				<span slot="aaa">啦啦啦</span>
			</cpn>
		</div>

		<!-- 子模板 -->
		<template id="cpn">
			<div>
				<slot name="left"><span>左边</span></slot>
				<slot name="center"><span>中间</span></slot>
				<slot name="right"><span>右边</span></slot>
				<slot name="aaa"><span>lalal</span></slot>
			</div>
		</template>

		<!-- Vue实例 -->
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				components: {
					cpn: {
						template: "#cpn"
					}
				}
			})
		</script>
	</body>
</html>
